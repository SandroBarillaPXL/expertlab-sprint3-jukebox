<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="player.js" type="module" defer></script>
</head>
<body>
    <div id="music-player">
        <div id="player">
            <div id="player-info">
                <img id="player-image" src="imgs/cover.png" alt="Album Artwork" style="width: 200px;;">
                <div id="player-details">
                    <h2 id="player-song">Song Name</h2>
                    <h3 id="player-artist">Artist Name</h3>
                </div>
            </div>
            <div id="player-controls">
                <div id="player-progress">
                    <input type="range" id="progress-bar" min="0" max="100" value="0">
                    <span id="progress-time">0:00</span>
                </div>
            </div>
        <div id="controls">
            <input type="text" id="song-search" placeholder="Search for a song">
            <button id="search">Search and start</button>
            <br><br>
            <button id="previous">Previous</button>
            <button id="togglePlay">Toggle Play</button>
            <button id="next">Next</button>
        </div>
    </div>
</body>
</html>
